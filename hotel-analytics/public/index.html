<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">
    <link href="/src/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-hotel"></i>
                <h3>Hotel Analytics</h3>
            </div>
            <div class="filter-section">
                <h6 class="filter-header">Filters</h6>
                <div class="filter-item">
                    <label>Time Period</label>
                    <select class="form-select" id="monthSelector">
                        <option value="all">All Months</option>
                        <option value="May 22">May 2022</option>
                        <option value="Jun 22">June 2022</option>
                        <option value="Jul 22">July 2022</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>City</label>
                    <select class="form-select" id="cityFilter">
                        <option value="">All Cities</option>
                        <option value="">Delhi</option>
                        <option value="">Mumbai</option>
                        <option value="">Hyderabad</option>
                        <option value="">Bangalore</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Property</label>
                    <select class="form-select" id="propertyFilter">
                        <option value="">All Properties</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Platform</label>
                    <select class="form-select" id="platformFilter">
                        <option value="">All Platforms</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Booking Status</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">All Statuses</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="current-date">
                    <i class="far fa-calendar-alt"></i>
                    <span id="currentDate"></span>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-container">
                <!-- KPI Cards Row -->
                <div class="kpi-row">
                    <div class="kpi-card primary-card">
                        <div class="kpi-icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="kpi-content">
                            <h6>Total Revenue</h6>
                            <h3 id="totalRevenue">â‚¹0</h3>
                            <div class="trend-indicator"></div>
                        </div>
                    </div>
                    <div class="kpi-card success-card">
                        <div class="kpi-icon">
                            <i class="fas fa-bed"></i>
                        </div>
                        <div class="kpi-content">
                            <h6>Occupancy Rate</h6>
                            <h3 id="occupancyRate">0%</h3>
                            <div class="trend-indicator"></div>
                        </div>
                    </div>
                    <div class="kpi-card warning-card">
                        <div class="kpi-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="kpi-content">
                            <h6>Avg. Rating</h6>
                            <h3 id="avgRating">0.0</h3>
                            <div class="trend-indicator"></div>
                        </div>
                    </div>
                    <div class="kpi-card danger-card">
                        <div class="kpi-icon">
                            <i class="fas fa-ban"></i>
                        </div>
                        <div class="kpi-content">
                            <h6>Cancellation Rate</h6>
                            <h3 id="cancellationRate">0%</h3>
                            <div class="trend-indicator"></div>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="charts-grid">
                    <!-- Revenue Trend Chart -->
                    <div class="chart-card wide-card">
                        <div class="chart-header">
                            <h5>Revenue Trends</h5>
                            <div class="chart-actions">
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="chart-body">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>

                    <!-- Platform Distribution -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h5>Booking Platforms</h5>
                        </div>
                        <div class="chart-body">
                            <canvas id="platformChart"></canvas>
                        </div>
                    </div>

                    <!-- Room Occupancy -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h5>Room Type Occupancy</h5>
                        </div>
                        <div class="chart-body">
                            <canvas id="occupancyChart"></canvas>
                        </div>
                    </div>

                    <!-- Rating Distribution -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h5>Guest Ratings</h5>
                        </div>
                        <div class="chart-body">
                            <canvas id="ratingChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="/src/js/dataLoader.js"></script>
    <script src="/src/js/filters.js"></script>
    <script src="/src/js/charts.js"></script>
    <script src="/src/js/main.js"></script>
</body>
</html>
